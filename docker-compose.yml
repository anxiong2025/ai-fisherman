version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-fisherman-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - backend-data:/app/data
    environment:
      - DEBUG=false
      - CORS_ORIGINS=["http://localhost","http://localhost:80","https://yourdomain.com"]
      - CHROMA_PERSIST_DIR=/app/data/chroma
      - EMBEDDING_MODEL=sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2
      - DATABASE_URL=sqlite+aiosqlite:///./data/app.db
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=10080
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ai-fisherman-network

  # Frontend
  frontend:
    build:
      context: ./vue-app
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=/api
    container_name: ai-fisherman-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ai-fisherman-network

  # Nginx reverse proxy (optional - use if you want unified entry point)
  nginx:
    image: nginx:alpine
    container_name: ai-fisherman-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ai-fisherman-network
    profiles:
      - with-proxy

volumes:
  backend-data:
    driver: local

networks:
  ai-fisherman-network:
    driver: bridge
